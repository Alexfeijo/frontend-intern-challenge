<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teste Chaordic</title>

	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<header class="box-logo">
		<figure>
			<img src="./assets/images/logo-chaordic.png" alt="">
		</figure>
	</header>
	<section id="container-url">
		<header>
			<h1>Encurte seus links.</h1>
			<p>Links são longos. Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da Internet</p>
		</header>

		<div class="container-form">
			<form action="javascript:void(0);">
				<input id="input-url" type="text" placeholder="Cole o seu link aqui" value="">
				<button id="btn-encurtar">ENCURTAR</button>
			</form>
		</div>
	</section>
	<section id="top-five">
		<header>
			<h1>TOP 5</h1>
		</header>
		<div class="top-list">
			
		</div>
	</section>
	<section id="hits">
		<header>
			<h1>HITS</h1>
		</header>
		<div class="hits-info">
			<span class="hits-clicks">123213123</span>
			<span class="hits-text">Cliques em links</span>
		</div>
	</section>
	<footer>
		<div class="link">
			<a href="https://chaordic.com.br" target="_blank">Chr.dc</a>
		</div>
		<div class="socials">
			<a href="https://www.facebook.com/chaordic.com.br/">
				<img src="./assets/images/icon-facebook.png" alt="">
			</a>
			<a href="https://twitter.com/chaordic">
				<img src="./assets/images/icon-twitter.png" alt="">
			</a>
		</div>
	</footer>
</body>

<script src="./assets/js/jquery/jquery.min.js"></script>
<script src="./assets/js/app.min.js" ></script>
</html>
